name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # Xem lịch trình phát hành Node.js tại https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
      name: Checkout repository

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build the project
      run: npm run build --if-present

    - name: Run tests
      run: npm test

    - name: Upload build artifacts (optional, nếu cần)
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: ./dist # Đảm bảo thư mục dist có trong build nếu bạn muốn upload

